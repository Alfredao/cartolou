<ion-view title="Ligas" id="page3" class=" ">
    <ion-content padding="true" class="has-header">
        <form id="ligas-form2" class="list ">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="">
            </label>
        </form>
		<div class="list" ng-repeat="t in times">
			<a class="item item-avatar" href="#">
			  <img src="{{t.foto_perfil}}">
			  <h2>{{t.nome}}</h2>
			  <p>{{t.nome_cartola}}</p>
			  <span class="item-note">{{t.pontos.rodada | number:2}}</span>			
			</a>
		</div>		
    </ion-content>
</ion-view>
